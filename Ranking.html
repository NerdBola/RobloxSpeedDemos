<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Speedrun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #ffcc00;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], select {
            padding: 8px;
            margin-top: 5px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Submeter sua Speedrun</h1>
    <form action="http://localhost:3000/submeter-run" method="POST">
        <label for="game">Jogo:</label>
        <input type="text" id="game" name="game" required><br>

        <label for="category">Categoria (Ranking):</label>
        <select id="category" name="category" required>
            <option value="Any% No IA">Any% No IA</option>
            <option value="Any% IA">Any% IA</option>
        </select><br>

        <label for="video-url">URL do v√≠deo da Run:</label>
        <input type="text" id="video-url" name="video-url" required><br>

        <label for="user-email">Seu E-mail:</label>
        <input type="email" id="user-email" name="user-email" required><br>

        <input type="submit" value="Submeter Run">
    </form>
</body>
</html>
